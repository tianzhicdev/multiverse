version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ${MULTIVERSE_SECRETS_PATH}:/usr/local/.secrets/apple/
    env_file:
      - .env

  background:
    build:
      context: .
      dockerfile: Dockerfile.background
    volumes:
      - .:/app
      - ${MULTIVERSE_SECRETS_PATH}:/usr/local/.secrets/apple/
    env_file:
      - .env
    depends_on:
      - web


  db:
    image: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres/pgdata:/var/lib/postgresql/data
    networks:
      - web_network

networks:
  web_network:
    driver: bridge